<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Hind+Madurai:wght@300&family=Mukta&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/x-icon">
    <title>About Us</title>
</head>
<style>
    body{
        background-image: url("../static/images/aboutus.jpg");
        background-size: 100%;
        background-attachment: fixed;
        z-index: 0;
    }
    .content{
        z-index: 1;
        box-shadow: 1px 1px 20px 5px grey;
        border-radius: 6px;
        background-color: white;

    }
    .heading{
        font-family: "Titan One";
    }
    .desc{
        font-family: "Mukta";
        font-size: 140%;
    }
</style>
<body>
    <div class="container content mt-5 col-7 bg-light p-5">
        <h1 class="text-center p-2 heading">About Us</h1>
        <p class="p-2 desc">
            We have different houses in different city, we have a good network of dealers we are connected to them.
        </p>
        <div class="container d-flex m-4" style="flex-direction: row;justify-content: space-around;">
            <div class="icon1 me-2 my-2">
              <a href="https://www.facebook.com/">
                <img src="../static/images/facebook.png" alt="" width="30">
              </a>
            </div>
            <div class="icon2 m-2">
              <a href="https://www.instagram.com/">
                <img src="../static/images/insta.png" alt="" width="30">
              </a>
            </div>
            <div class="icon3 m-2">
              <a href="https://twitter.com/i/flow/login">
                <img src="../static/images/twitter.png" alt="" width="30">
              </a>
            </div>
            <div class="icon4 m-2">
              <a href="https://www.youtube.com/">
                <img src="../static/images/youtube.png" alt="" width="30">
              </a>
            </div>
          </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
