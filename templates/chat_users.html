{% extends 'base.html'%}
{% block body %}
<div class="container">
    <h2 class="mt-4 mb-4">Chats</h2>
    <div class="list-group">
        {% for user in users %}
        <a href="{% url 'chat' user.id %}" class="list-group-item list-group-item-action">
            {{ user.username }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock body %}
