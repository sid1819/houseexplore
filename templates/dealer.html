<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Hind+Madurai:wght@300&family=Mukta&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/x-icon">
    <title>Dealer</title>
    <style>
        .container{
            box-shadow: 1px 1px 20px 5px #d6d4d4;
            border-radius: 5px;
        }
        h3{
            font-family: "Mukta";
        }
        h1{
            font-family: "Titan One";
        }
    </style>
</head>
<body>
    <div class="container col-7 mt-5 bg-light p-5">
        <h1 class="text-center p-2">Dealer Information</h1>
        <h3 class="text-center p-2">Dealer Name : {{selectedDealer.dealer_name}}</h3>
        <h3 class="text-center p-2">Contact Number : {{selectedDealer.contact_number}}</h3>
        <h3 class="text-center p-2">Email Address : {{selectedDealer.email_id}}</h3>
        <h3 class="text-center p-2">Address : {{selectedDealer.address}}</h3>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
</body>
</html>
